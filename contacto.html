<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Winq </title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contacto.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
</head>
<body>

<header>
    <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de Winq" /></h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html" aria-current="page">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <h2 class="titulo-principal">Contáctanos</h2>
    
    <form>
        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" class="input-padron" required placeholder="Tu nombre completo" />

        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com" />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="6" class="input-padron" required placeholder="Escribe tu mensaje aquí"></textarea>

        <fieldset>
            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            <label><input type="radio" name="contacto" value="email" /> Email</label>
            <label><input type="radio" name="contacto" value="telefono" /> Teléfono</label>
            <label><input type="radio" name="contacto" value="whatsapp" checked /> Whatsapp</label>
        </fieldset>

        <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select class="input-padron" required>
                <option value="" disabled selected>Seleccione un horario</option>
                <option value="manana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </fieldset>

        <label class="checkbox">
            <input type="checkbox" checked />
            ¿Le gustaría recibir novedades de Winq?
        </label>

        <input type="submit" value="Enviar Formulario" class="enviar" />
    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Lunes</td><td>08h - 20h</td></tr>
            <tr><td>Miércoles</td><td>08h - 20h</td></tr>
            <tr><td>Viernes</td><td>08h - 20h</td></tr>
        </tbody>
    </table>
</main>

<footer>
    <img src="imagenes/logo.png" alt="Logo Blanco Barbería Alura" />
    <p class="copyright">&copy; Copyright Winq - 2025</p>
</footer>

</body>
</html>
